<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="card container card-diamond">
      <div class="row">
        <div class=" align-items-start">
          <div class="col icon-left position-absolute top-0 start-0">♦</div>
        </div>
        <div class="align-items-center ">
          <div
            class="col number text-center position-absolute top-50 start-50 translate-middle"
          >
            1
          </div>
        </div>
        <div class="align-items-end align-bottom">
          <div
            class="col icon-right text-end position-absolute bottom-0 end-0 "
          >
            ♦
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
